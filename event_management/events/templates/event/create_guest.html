{% extends 'event/base.html' %}

{% block content %}
<div class="container">
    <h2>Create Guest</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Name:</label>
            <input type="text" class="form-control" id="id_name" name="name" placeholder="Enter guest name">
        </div>
        <div class="form-group">
            <label for="id_address">Address:</label>
            <input type="text" class="form-control" id="id_address" name="address" placeholder="Enter guest address">
        </div>
        <div class="form-group">
            <label for="id_contact_details">Contact Details:</label>
            <input type="text" class="form-control" id="id_contact_details" name="contact_details" placeholder="Enter contact details">
        </div>
        <!-- Add more fields as needed -->
        <button type="submit" class="btn btn-primary">Save Guest</button>
    </form>
</div>
{% endblock %}
