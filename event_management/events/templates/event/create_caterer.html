{% extends 'event/base.html' %}

{% block content %}
<div class="container">
    <h2>Create Caterer</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Name:</label>
            <input type="text" class="form-control" id="id_name" name="name" placeholder="Enter caterer name">
        </div>
        <div class="form-group">
            <label for="id_address">Address:</label>
            <input type="text" class="form-control" id="id_address" name="address" placeholder="Enter address">
        </div>
        <div class="form-group">
            <label for="id_contact_details">Contact Details:</label>
            <input type="text" class="form-control" id="id_contact_details" name="contact_details" placeholder="Enter contact details">
        </div>
        <div class="form-group">
            <label for="id_menu">Menu:</label>
            <textarea class="form-control" id="id_menu" name="menu" placeholder="Enter menu" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="id_min_guests">Min Guests:</label>
            <input type="number" class="form-control" id="id_min_guests" name="min_guests" placeholder="Enter minimum guests">
        </div>
        <div class="form-group">
            <label for="id_max_guests">Max Guests:</label>
            <input type="number" class="form-control" id="id_max_guests" name="max_guests" placeholder="Enter maximum guests">
        </div>
        <button type="submit" class="btn btn-primary">Save Caterer</button>
    </form>
</div>
{% endblock %}
