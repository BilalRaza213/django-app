{% extends 'event/base.html' %}

{% block content %}
<div class="container">
    <h2>Create Event</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title:</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_description">Description:</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="id_location">Location:</label>
            {{ form.location }}
        </div>
        <div class="form-group">
            <label for="id_type">Event Type:</label>
            {{ form.type }}
        </div>
        <div class="form-group">
            <label for="id_theme">Theme:</label>
            {{ form.theme }}
        </div>
        <div class="form-group">
            <label for="id_date">Date (YYYY-MM-DD):</label>
            {{ form.date }}
        </div>
        <div class="form-group">
            <label for="id_time">Time (HH:MM:SS):</label>
            {{ form.time }}
        </div>
        <div class="form-group">
            <label for="id_duration">Duration (HH:MM:SS):</label>
            {{ form.duration }}
        </div>
        <div class="form-group">
            <label for="id_venue">Venue:</label>
            {{ form.venue }}
        </div>
        <div class="form-group">
            <label for="id_client">Client:</label>
            {{ form.client }}
        </div>
        <div class="form-group">
            <label for="id_caterer">Caterer:</label>
            <select name="caterer" id="id_caterer">
                {% for caterer in caterers %}
                <option value="{{ caterer.id }}">{{ caterer.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_guests">Guests:</label>
            {{ form.guests }}
        </div>
        <button type="submit" class="btn btn-primary">Save Event</button>
    </form>
</div>
{% endblock %}
