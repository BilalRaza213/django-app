{% extends 'event/base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Venue</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Name:</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="id_address">Address:</label>
            {{ form.address }}
        </div>
        <div class="form-group">
            <label for="id_contact">Contact:</label>
            {{ form.contact }}
        </div>
        <div class="form-group">
            <label for="id_min_guests">Min Guests:</label>
            {{ form.min_guests }}
        </div>
        <div class="form-group">
            <label for="id_max_guests">Max Guests:</label>
            {{ form.max_guests }}
        </div>
        <button type="submit" class="btn btn-primary">Update Venue</button>
    </form>
</div>
{% endblock %}
