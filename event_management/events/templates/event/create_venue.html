{% extends 'event/base.html' %}

{% block content %}
<div class="container">
    <h2>Create Venue</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">Name:</label>
            <input type="text" class="form-control" id="id_name" name="name" placeholder="Enter venue name">
        </div>
        <div class="form-group">
            <label for="id_address">Address:</label>
            <input type="text" class="form-control" id="id_address" name="address" placeholder="Enter venue address">
        </div>
        <div class="form-group">
            <label for="id_contact">Contact:</label>
            <input type="text" class="form-control" id="id_contact" name="contact" placeholder="Enter venue contact">
        </div>
        <div class="form-group">
            <label for="id_min_guests">Min Guests:</label>
            <input type="number" class="form-control" id="id_min_guests" name="min_guests" placeholder="Enter minimum number of guests">
        </div>
        <div class="form-group">
            <label for="id_max_guests">Max Guests:</label>
            <input type="number" class="form-control" id="id_max_guests" name="max_guests" placeholder="Enter maximum number of guests">
        </div>
        <button type="submit" class="btn btn-primary">Save Venue</button>
    </form>
</div>
{% endblock %}
